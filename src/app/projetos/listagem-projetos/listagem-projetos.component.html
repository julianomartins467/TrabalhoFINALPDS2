<mat-toolbar class="app-title">Projetos Cadastrados</mat-toolbar>

<mat-card class="float-left margin10 filtro-listagem" >
  <form autocomplete="off" novalidate [formGroup]="filtrosListagem">
    <div class="float-left width50">
      <div class="padding10">
        <dio-input-text titulo="Pesquise aqui"
                        controlName="texto"
                        [formGroup]="filtrosListagem">
        </dio-input-text>
      </div>
    </div>    
  </form>
</mat-card>

<div  class="home-content"
      infiniteScroll
      (scrolled)="onScroll()"
      *ngIf="projetos.length; else semRegistro">
  <mat-card class="home-card" *ngFor="let projeto of projetos">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{projeto.nome}}</mat-card-title>      
    </mat-card-header>
    <mat-card-content>
      <p class="quebrar-linha">
        {{projeto.descricao }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button (click)="abrir(projeto.id)">ABRIR</button>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
