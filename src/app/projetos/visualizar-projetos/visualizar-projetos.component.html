<mat-list *ngIf="projeto; else semRegistro">
  <mat-list-item> Nome: {{projeto.nome}} </mat-list-item>
  <mat-list-item class="quebrar-linha"> Descrição: {{projeto.descricao}} </mat-list-item> 
</mat-list>
<mat-card>
  <mat-card-actions>
    <button color="accent" mat-raised-button (click)="editar()">Editar</button>
    <button color="warn" mat-raised-button (click)="excluir()">Excluir</button>
  </mat-card-actions>
</mat-card>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
